{% extends 'base.html' %}

{% block content %}

<h1>Event List</h1>

{% for event in events %}
  <div class="card">
    <a href="{% url 'detail' event.id %}">
      <div class="card-content">
        <span class="card-title">{{ event.event_name }}</span>
        <p>Host: {{ event.user }}</p>
        <p>Location: {{ event.location }}</p>
        <p>Rating: {{ event.rating_avg|floatformat:2 }} Stars</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
